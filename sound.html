<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Sound Maker</title>
    </head>
    <body>
        <h1>
            <form action="/trainsound-post" method="POST">
            
            create sound of running train
            maxium speed
            <input type="number" id="maxiumspeed" name="maxiumspeed">
            acceleration(km/h/s)
            <input type="number" id="acceleration" name="acceleration">
            deceleration(km/h/s)
            <input type="number" id="deceleration" name="deceleration">
            wheel diameter(mm)
            <input type="number" id="diameter" name="diameter">
            train-running time(second)
            <input type="number" id="runningtime" name="runningtime">
            gear ratio(larger)
            <input type="number" id="biggearratio" name="biggearratio">
            gear ratio(smaller)
            <input type="number" id="smallgearratio" name="smallgearratio">
            <li class="button">
                <button type="submit">
                    create
                </button>
            </li>
            </form>



        
        
        </h1>
        <p>
            {{end}}
        </p>
        <a href="/sine.wav" download="sine.wav">ダウンロード</a>
    </body>
</html>
